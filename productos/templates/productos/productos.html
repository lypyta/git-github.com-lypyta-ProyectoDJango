<!DOCTYPE html>
<html>
<head>
    <title>Lista de productos</title>
</head>
<body>
    <h1>Lista de productos</h1>
    <ul>
        {% for producto in productos %}
        <li>
            {{ producto.nombre }} - Precio: ${{ producto.precio }}
            <a href="{% url 'agregar_al_carrito' producto.id %}">Agregar al carrito</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
