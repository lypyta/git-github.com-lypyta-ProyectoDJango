<!DOCTYPE html>
<html>
<head>
    <title>Carrito de compras</title>
</head>
<body>
    <h1>Carrito de compras</h1>
    <ul>
        {% for item in items %}
        <li>
            {{ item.producto.nombre }} - Cantidad: {{ item.cantidad }} - Subtotal: ${{ item.subtotal }}
        </li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
</body>
</html>
